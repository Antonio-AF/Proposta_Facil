{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style_cadastro.css'%}">
    <link rel="stylesheet" href="{% static 'css/style_dashboard.css' %}">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Proposta Facil</title>

    <title>Dashboard</title>
</head>

<body style="background-image: linear-gradient(to right, #283142 50%, #E39A42 50%);">
    {% block content %}
    {% if request.user.is_authenticated %}

    <!-- Menu superior da página -->
    <div class="container">

        <div class="logo">
            <a href="{% url 'index' %}" class="logo"><img src="{% static 'img/Logo1.png' %}" width="250" class="p-2"
                    alt=""></a>
        </div>

        <div class="container_menu">
            <div class="menu">
                <a class="p-2" href="{% url 'index' %}">Home</a>
            </div>
            <div class="menu">
                <a class="p-2" href="{% url 'proposta'%}">Cadastro</a>
            </div>
            <div class="menu">
                <a class="p-2" href="#/">Sair</a>
            </div>
        </div>
    </div>

    <!-- Área da Dashboard -->

    <div class="container_dashboard mt-3">
        
            <div class="row">
                <div class="col m-2 bg-danger">                    
                    <h1>1</h1>
                </div>
                <div class="col m-2 bg-info">                    
                    <h1>2</h1>
                </div>
                <div class="col m-2 bg-warning">
                    <h1>3</h1>
                </div>

            </div>
            <div class="row">
                <div class="col m-2 bg-warning">
                    <h1>5</h1>
                </div>
                <div class="col m-2 bg-secondary">
                    <h1>6</h1>
                </div>
                <div class="col m-2 bg-info">
                    <h1>7</h1>
                </div>

            </div>

            <!-- <div class="row mt-2">
                <div class="col">
                    <label for="">Observação</label><br>
                    <textarea name="" class="observacao">Teste</textarea>
                </div>
            </div> -->
        
    </div>





    {% else %}
    Você não tem acesso a essa área!
    {% endif %}
    {% endblock %}
</body>

</html>
